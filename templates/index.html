<!DOCTYPE html>
<html lang="en">

<head>
	<title>Para Locker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="description" content="Paralocker provides the encoded password protected messages with a click of a button.">
  	<meta name="author" content="Yogesh">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="bg-contact3" style="background-image: url('/static/images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" method="post"action="process">
					{% csrf_token %}
					<span class="contact3-form-title">
						Para Locker
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="Scramble"
								checked="checked">
							<label class="label-radio3" for="radio1">
								Play Fair
							</label>
						</div>

						
					</div>

					<div class="wrap-input3 validate-input" data-validate="Message is required">
						<textarea class="input3" id="message" name="message" placeholder="Your Message"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3">
						<input class="input3" id="hints" type="text" name="hints" placeholder="Hints">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Password is required.">
						<input class="input3" id="password" type="password" name="password" placeholder="Password">
						<span class="focus-input3"></span>
					</div>


					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
</body>

</html>
